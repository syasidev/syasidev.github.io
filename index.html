<!DOCTYPE html>
<html>
  <head>
    <script>
      function popupOpen(funcName, width, height){
        window.open("https://syasidev.github.io/function/"+funcName+".html", funcName, getOption(width, height));
      }
      
      function getOption(width, height){
         var left = (window.screen.width / 2) - width / 2;
         var top = (window.screen.height / 2) - height;
         left += window.screenLeft;
        
         return 'width='+width+',height='+height+',left='+left+',top='+top;
      }
    </script>
    <style>
      .container{ gap: 1px; }
      .item{ float: left; text-align: center; display: table; }
      .row{ color: white; display: table-cell; vertical-align: middle; }
      
      .size-mini{ width: 100px; height: 100px; }
      .size-big{ width: 200px; height: 200px; }
    </style>
  </head>
  <body>
     <div class="container">
        <div class="item size-mini" onclick="popupOpen('pickup',500,300)" style="background-color:#15006b;"><span class="row">픽업계산기</span></div>
     </div>
  </body>
</html>
