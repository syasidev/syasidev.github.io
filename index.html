<!DOCTYPE html>
<html>
  <head>
    <script>
      function popupOpen(funcName){
        var address = "https://syasidev.github.io/function/"+funcName+".html";
        var option = getOption();
        window.open(address, funcName, option);
      }
      
      function getOption(){
         var getWidth = 500;
         var getHeight = 300;
         var getLeft = (document.body.offsetWidth / 2) - (getWidth / 2);
         var getTop = (window.screen.height / 2) - (getHeight / 2);
        
         return 'width='+getWidth+'px,height='+getHeight+'px,left='+getLeft+'px,top='+getTop+'px';
      }
    </script>
  </head>
  <body>
     <a href="#" onclick="popupOpen('pickup')">[픽업계산기]</a>
  </body>
</html>
