<!DOCTYPE html>
<html>
  <head>
    <script>
      function popupOpen(funcName){
        var address = "https://syasidev.github.io/function/"+funcName+".html";
        var option = getOption();
        window.open(address, funcName, option);
      }
      
      function getOption(){
         var getWidth = 500;
         var getHeight = 300;
         var getLeft = (document.body.offsetWidth / 2) - getWidth;
         var getTop = (document.body.offsetHeight / 2) - getHeight;
         getLeft += window.screenLeft;
        
         return 'width='+getWidth+',height='+getHeight+',left='+getLeft+',top='+getTop;
      }
    </script>
  </head>
  <body>
     <a href="#" onclick="popupOpen('pickup')">[픽업계산기]</a>
  </body>
</html>
