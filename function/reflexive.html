
<!DOCTYPE html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet">
    <script>
       var status = '';
      
       window.open(function(){
          this.status = 'ready';
       });
       
       function btnClick(){
           if(this.status == 'ready'){
              this.status = 'start';
           } else if(this.status == 'start') {
              this.status = 'finish';
           } else if(this.status == 'finish') {
              this.status = 'ready';
           }
       }
    </script>
  </head>
  <body>
     <h2>반응속도 테스트</h2>
     <hr>
     <div>
        <div id='text' style="border: 1px solid black; width:100%; height:150px;" onclick="btnClick()">시작</div>
     </div>
     <div class="closeBtn" onclick="window.close()">닫기</div>
  </body>
</html>
