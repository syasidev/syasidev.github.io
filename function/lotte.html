<!DOCTYPE html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet">
    <script>
      function lotteGene(){
        var list = [];
        for(var i=0; i < 6; i++){
           var number;
          
           while(true){
              number = Math.floor(Math.random() * 45) + 1;
              if(!list.find(function(e){ return e == number })){
                 break;
              }
           }
           list.push(number);
        }
        
        var sortList = quickSort(list);
        var text;
        var color;
        
        for(var j=0; i < sortList.length ; j++){
           if(sortList[j] < 10){
              color = 'green';
           } else if(sortList[j] < 20){
              color = 'blue';
           } else if(sortList[j] < 30){
              color = 'purple';
           } else if(sortList[j] < 40){
              color = 'brown';
           } else {
              color = 'red';
           }
          
           text += "<font size='20px' color='" + color + "'>";
        }
        
        document.getElementById("result").innerHTML = text;
      }
      
      function quickSort(array) {
        if (array.length < 2) {
          return array;
        }
        
        var pivot = [array[0]];
        var left = [];
        var right = [];
        
        for (var i = 1; i < array.length; i++) {
          if (array[i] < pivot) {
            left.push(array[i]);
          } else if (array[i] > pivot) {
            right.push(array[i]);
          } else {
            pivot.push(array[i]);
          }
        }

        return quickSort(left).concat(pivot, quickSort(right));
      }
      
    </script>
  </head>
  <body>
     <h2>로또생성기</h2>
     <hr>
     <div>
        <button type="button" onclick="lotteGene()">생성</button>
        <br>
        <div id="result"></div>
     </div>
     <div class="closeBtn" onclick="window.close()">닫기</div>
  </body>
</html>
